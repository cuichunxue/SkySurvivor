<style>

<body>
<div id="gameContainer">
<canvas id="gameCanvas"></canvas>

<div id="ui">
<div>æ™‚é–“: <span id="timeDisplay">0.0</span>s</div>
<div>æœ€é«˜è¨˜éŒ²: <span id="bestTimeDisplay">0.0</span>s</div>

</div>

<h2 id="gameOverTitle">ã‚²ãƒ¼ãƒ çµ‚äº†!</h2>
<p>ã‚ãªãŸã¯ <span id="finalTime">0</span> ç§’æŒç¶šã—ã¾ã—ãŸ</p>
<p id="bestRecord">æœ€é«˜è¨˜éŒ²: <span id="bestTimeResult">0</span> ç§’</p>
<p id="achievement"></p>

</div>

ç”»é¢ä¸Šã§æŒ‡ã‚’å‹•ã‹ã—ã¦é£›è¡Œæ©Ÿã‚’æ“ç¸¦<br>
å¼¾ã‚’é¿ã‘ã¦ã€ã§ãã‚‹ã ã‘é•·ãç”Ÿãæ®‹ã‚ã†ï¼
</div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const timeDisplay = document.getElementById('timeDisplay');
const bestTimeDisplay = document.getElementById('bestTimeDisplay');
const gameOverDiv = document.getElementById('gameOver');
const gameOverTitle = document.getElementById('gameOverTitle');
const finalTimeSpan = document.getElementById('finalTime');
const bestTimeResult = document.getElementById('bestTimeResult');
const achievementP = document.getElementById('achievement');
const restartBtn = document.getElementById('restartBtn');

// ã‚²ãƒ¼ãƒ çŠ¶æ…‹
let gameRunning = false;
let gameTime = 0;
let bestTime = parseFloat(localStorage.getItem('bestTime')) || 0;
let isNewRecord = false;
let player = {
x: 200,
y: 300,
size: 12,
speed: 4,
vx: 0,
vy: 0,
alive: true
};
let bullets = [];
let stars = [];
let explosion = null;

// ã‚¿ãƒƒãƒåˆ¶å¾¡
let lastTouchX = null;
let lastTouchY = null;
let isTouching = false;

// åˆæœŸåŒ–ã¨ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºèª¿æ•´
function initializeCanvas() {
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®åˆæœŸä½ç½®ã‚‚ç”»é¢ã‚µã‚¤ã‚ºã«åˆã‚ã›ã¦èª¿æ•´
player.x = canvas.width / 2;
player.y = canvas.height / 2;
}

// æ˜Ÿç©ºèƒŒæ™¯ã‚’ä½œæˆ
function createStars() {
stars = [];
for (let i = 0; i < Math.floor((canvas.width * canvas.height) / 8000); i++) {
stars.push({
x: Math.random() * canvas.width,
y: Math.random() * canvas.height,
size: Math.random() * 2 + 0.5,
opacity: Math.random() * 0.8 + 0.2
});
}
}

// å¼¾ã‚’ä½œæˆ
function createBullet() {
const side = Math.floor(Math.random() * 4);
let bullet = {
size: 3,
speed: 1.5 + Math.random() * 1.5
};

switch (side) {
case 0: // ä¸Šã‹ã‚‰
bullet.x = Math.random() * canvas.width;
bullet.y = -bullet.size;
bullet.dx = (player.x - bullet.x) * 0.008;
bullet.dy = bullet.speed;
break;
case 1: // å³ã‹ã‚‰
bullet.x = canvas.width + bullet.size;
bullet.y = Math.random() * canvas.height;
bullet.dx = -bullet.speed;
bullet.dy = (player.y - bullet.y) * 0.008;
break;
case 2: // ä¸‹ã‹ã‚‰
bullet.x = Math.random() * canvas.width;
bullet.y = canvas.height + bullet.size;
bullet.dx = (player.x - bullet.x) * 0.008;
bullet.dy = -bullet.speed;
break;
case 3: // å·¦ã‹ã‚‰
bullet.x = -bullet.size;
bullet.y = Math.random() * canvas.height;
bullet.dx = bullet.speed;
bullet.dy = (player.y - bullet.y) * 0.008;
break;
}

bullets.push(bullet);
}

// æ˜Ÿç©ºã‚’æç”»
function drawStars() {
ctx.fillStyle = 'white';
stars.forEach(star => {
ctx.globalAlpha = star.opacity;
ctx.beginPath();
ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
ctx.fill();
});
ctx.globalAlpha = 1;
}

// ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼é£›è¡Œæ©Ÿã‚’æç”»
function drawPlayer() {
if (!player.alive) return;

ctx.save();
ctx.translate(player.x, player.y);

// é£›è¡Œæ©Ÿæœ¬ä½“
ctx.fillStyle = '#4a9eff';
ctx.beginPath();
ctx.moveTo(0, -player.size);
ctx.lineTo(-player.size * 0.6, player.size * 0.8);
ctx.lineTo(0, player.size * 0.4);
ctx.lineTo(player.size * 0.6, player.size * 0.8);
ctx.closePath();
ctx.fill();

// é£›è¡Œæ©Ÿè£…é£¾
ctx.fillStyle = '#ff6b6b';
ctx.beginPath();
ctx.arc(0, 0, player.size * 0.3, 0, Math.PI * 2);
ctx.fill();

ctx.restore();
}

// çˆ†ç™ºã‚¨ãƒ•ã‚§ã‚¯ãƒˆã‚’ä½œæˆ
function createExplosion(x, y) {
explosion = {
x: x,
y: y,
timer: 0,
duration: 120,
particles: []
};

const colors = ['#ff4444', '#ff8844', '#ffaa44', '#ffff44', '#ff6666'];
for (let i = 0; i < 15; i++) {
explosion.particles.push({
x: (Math.random() - 0.5) * 20,
y: (Math.random() - 0.5) * 20,
vx: (Math.random() - 0.5) * 8,
vy: (Math.random() - 0.5) * 8,
size: Math.random() * 8 + 4,
color: colors[Math.floor(Math.random() * colors.length)],
alpha: 1,
life: Math.random() * 60 + 60
});
}
}

// çˆ†ç™ºã‚¨ãƒ•ã‚§ã‚¯ãƒˆã‚’æç”»
function drawExplosion() {
if (!explosion) return;

ctx.save();
ctx.translate(explosion.x, explosion.y);

for (let i = 0; i < explosion.particles.length; i++) {
const particle = explosion.particles[i];

ctx.globalAlpha = particle.alpha;
ctx.fillStyle = particle.color;
ctx.beginPath();
ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
ctx.fill();

ctx.shadowColor = particle.color;
ctx.shadowBlur = particle.size * 2;
ctx.beginPath();
ctx.arc(particle.x, particle.y, particle.size * 0.5, 0, Math.PI * 2);
ctx.fill();
}

ctx.restore();
}

// å¼¾ã‚’æç”»
function drawBullets() {
ctx.fillStyle = '#ffaa00';
bullets.forEach(bullet => {
ctx.save();
ctx.shadowColor = '#ffaa00';
ctx.shadowBlur = 8;
ctx.beginPath();
ctx.arc(bullet.x, bullet.y, bullet.size, 0, Math.PI * 2);
ctx.fill();
ctx.restore();
});
}

// çˆ†ç™ºã‚¨ãƒ•ã‚§ã‚¯ãƒˆã‚’æ›´æ–°
function updateExplosion() {
if (!explosion) return;

explosion.timer++;

explosion.particles.forEach(particle => {
particle.x += particle.vx;
particle.y += particle.vy;
particle.vx *= 0.98;
particle.vy *= 0.98;
particle.life--;
particle.alpha = Math.max(0, particle.life / 60);
particle.size *= 0.99;
});

explosion.particles = explosion.particles.filter(p => p.life > 0);

if (explosion.timer >= explosion.duration) {
explosion = null;
gameOverDiv.style.display = 'block';
}
}

// ã‚²ãƒ¼ãƒ ãƒ­ã‚¸ãƒƒã‚¯ã‚’æ›´æ–°
function update() {
if (explosion) {
updateExplosion();
return;
}

if (!gameRunning) return;

gameTime += 1/60;
timeDisplay.textContent = gameTime.toFixed(1);

if (player.alive) {
player.x += player.vx;
player.y += player.vy;

player.vx *= 0.92;
player.vy *= 0.92;

player.x = Math.max(player.size, Math.min(canvas.width - player.size, player.x));
player.y = Math.max(player.size, Math.min(canvas.height - player.size, player.y));
}

const bulletFreq = Math.max(25 - Math.floor(gameTime * 2), 8);
if (Math.random() < 1/bulletFreq) {
createBullet();
}

bullets = bullets.filter(bullet => {
bullet.x += bullet.dx;
bullet.y += bullet.dy;

if (bullet.x < -30 || bullet.x > canvas.width + 30 ||
bullet.y < -30 || bullet.y > canvas.height + 30) {
return false;
}

if (player.alive) {
const dist = Math.sqrt(
(bullet.x - player.x) ** 2 + (bullet.y - player.y) ** 2
);
if (dist < player.size + bullet.size - 2) {
player.alive = false;
gameRunning = false;
gameOver();
createExplosion(player.x, player.y);
return false;
}
}

return true;
});
}

// ã‚²ãƒ¼ãƒ ã‚’æç”»
function render() {
ctx.clearRect(0, 0, canvas.width, canvas.height);

drawStars();
drawPlayer();
drawBullets();
drawExplosion();
}

// ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—
function gameLoop() {
update();
render();
requestAnimationFrame(gameLoop);
}

// ã‚²ãƒ¼ãƒ çµ‚äº†
function gameOver() {
const currentTime = parseFloat(gameTime.toFixed(1));
finalTimeSpan.textContent = currentTime;

if (currentTime > bestTime) {
bestTime = currentTime;
isNewRecord = true;
localStorage.setItem('bestTime', bestTime.toString());
bestTimeDisplay.textContent = bestTime.toFixed(1);
}

bestTimeResult.textContent = bestTime.toFixed(1);

if (isNewRecord) {
gameOverTitle.textContent = 'ğŸ‰ æ–°è¨˜éŒ²é”æˆï¼';
gameOverTitle.className = 'newRecord';
} else {
gameOverTitle.textContent = 'ã‚²ãƒ¼ãƒ çµ‚äº†!';
gameOverTitle.className = '';
}

let achievement = '';
if (isNewRecord && currentTime >= 20) {
achievement = 'ğŸ† æ–°è¨˜éŒ²ã§20ç§’çªç ´ï¼ç´ æ™´ã‚‰ã—ã„ï¼';
} else if (isNewRecord) {
achievement = 'â­ æ–°è¨˜éŒ²é”æˆï¼ãŠã‚ã§ã¨ã†ï¼';
} else if (currentTime >= 20) {
achievement = 'ğŸ‰ ãŠã‚ã§ã¨ã†ï¼20ç§’çªç ´ï¼';
} else if (currentTime >= 15) {
achievement = 'ğŸ‘ ç´ æ™´ã‚‰ã—ã„ï¼ã‚‚ã†å°‘ã—ã§20ç§’ï¼';
} else if (currentTime >= 10) {
achievement = 'ğŸ‘ è‰¯ã„è¨˜éŒ²ï¼';
} else {
achievement = 'ğŸ’ª ç·´ç¿’ã‚’ç¶šã‘ã‚ˆã†ï¼';
}

achievementP.textContent = achievement;
}

// ã‚²ãƒ¼ãƒ é–‹å§‹
function startGame() {
gameRunning = true;
gameTime = 0;
isNewRecord = false;
player.x = canvas.width / 2;
player.y = canvas.height / 2;
player.vx = 0;
player.vy = 0;
player.alive = true;
bullets = [];
explosion = null;
lastTouchX = null;
lastTouchY = null;
isTouching = false;
gameOverDiv.style.display = 'none';
createStars(); // ç”»é¢ã‚µã‚¤ã‚ºå¤‰æ›´æ™‚ã«æ˜Ÿã‚‚å†ç”Ÿæˆ
}

// ã‚¿ãƒƒãƒä½ç½®ã‚’å–å¾—
function getTouchPos(e) {
const rect = canvas.getBoundingClientRect();
const touch = e.touches[0] || e.changedTouches[0];
return {
x: (touch.clientX - rect.left) * (canvas.width / rect.width),
y: (touch.clientY - rect.top) * (canvas.height / rect.height)
};
}

// ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
canvas.addEventListener('touchstart', (e) => {
if (!gameRunning || !player.alive) return;

const pos = getTouchPos(e);
lastTouchX = pos.x;
lastTouchY = pos.y;
isTouching = true;

e.preventDefault();
});

canvas.addEventListener('touchmove', (e) => {
if (!gameRunning || !isTouching || !player.alive) return;

const pos = getTouchPos(e);

if (lastTouchX !== null && lastTouchY !== null) {
const deltaX = pos.x - lastTouchX;
const deltaY = pos.y - lastTouchY;

const sensitivity = 0.3;
player.vx += deltaX * sensitivity;
player.vy += deltaY * sensitivity;

const maxSpeed = player.speed;
const currentSpeed = Math.sqrt(player.vx * player.vx + player.vy * player.vy);
if (currentSpeed > maxSpeed) {
player.vx = (player.vx / currentSpeed) * maxSpeed;
player.vy = (player.vy / currentSpeed) * maxSpeed;
}
}

lastTouchX = pos.x;
lastTouchY = pos.y;

e.preventDefault();
});

canvas.addEventListener('touchend', (e) => {
isTouching = false;
lastTouchX = null;
lastTouchY = null;
e.preventDefault();
});

// ãƒšãƒ¼ã‚¸ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’é˜²æ­¢
document.addEventListener('touchmove', (e) => {
e.preventDefault();
}, { passive: false });

// ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã‚µã‚¤ã‚ºå¤‰æ›´æ™‚ã®å¯¾å¿œ
window.addEventListener('resize', () => {
initializeCanvas();
createStars();
});

// å†ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³
restartBtn.addEventListener('click', startGame);

// åˆæœŸåŒ–
initializeCanvas();
createStars();
bestTimeDisplay.textContent = bestTime.toFixed(1);
startGame();
gameLoop();
</script>
